{% macro head() %}
    <!--_meta 作为公共模版分离出去-->
    <!DOCTYPE HTML>
    <html>
    <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="{{ url_for('static', filename='favicon.ico') }}" >
    <link rel="Shortcut Icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/h-ui.admin/lib/html5shiv.js') }}" ></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/h-ui.admin/lib/respond.min.js') }}" ></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/h-ui.admin/static/h-ui/css/H-ui.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/h-ui.admin/static/h-ui.admin/css/H-ui.admin.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/h-ui.admin/lib/Hui-iconfont/1.0.8/iconfont.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/h-ui.admin/static/h-ui.admin/skin/default/skin.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/h-ui.admin/static/h-ui.admin/css/style.css') }}" type="text/css">
    <!--[if IE 6]>
    <script type="text/javascript" src="{{ url_for('static', filename='h-ui.admin/lib/DD_belatedPNG_0.0.8a-min.js') }}" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <!--/meta 作为公共模版分离出去-->
{% endmacro %}
